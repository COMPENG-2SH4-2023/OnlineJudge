name: gh-deploy

on: 
  push:
    branches: 
      - master
    paths:
      - '.github/workflows/**'
      - 'docs/**'
      - package.json
      - yarn.lock

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          yarn add -D vuepress
          yarn build
          cp docs/.vuepress/public/CNAME docs/.vuepress/dist/CNAME

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vuepress/dist
